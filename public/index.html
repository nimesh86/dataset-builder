<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<title>Chat Dataset Editor</title>
<link rel="stylesheet" href="./css/main.css" />
</head>
<body>

<header>
  <select id="datasetSelect"><option value="">Select dataset</option></select>
  <div id="createBox" style="display:flex;gap:6px;align-items:center">
    <button id="createBtn">New dataset</button>
    <input id="newDatasetInput" type="text" placeholder="dataset-name" style="display:none"/>
    <button id="createConfirmBtn" style="display:none">Create</button>
  </div>
  <div style="margin-left:auto" class="small">Pending prompt: <span id="pendingLabel">none</span></div>
  <button id="settingsBtn">⚙️</button>
</header>

<main>
  <div id="chat" class="chat" aria-live="polite"></div>
</main>

<footer>
  <div class="row">
    <span id="roleLabel" style="font-weight:bold;color:var(--accent)">User</span>
    <input id="content" type="text" placeholder="Type message or response..." style="flex:1"/>
    <button id="saveBtn">Save</button>
  </div>
</footer>

<!-- Drawer Panel -->
<div id="settingsDrawer" class="drawer">
  <div class="drawer-header">
    <h3>Settings</h3>
    <button id="closeDrawer">&times;</button>
  </div>
  <div class="drawer-content">
    <div class="form-row">
    <label>Mood</label>
    <select id="mood">
      <option value="neutral">neutral</option>
      <option value="affectionate">affectionate</option>
      <option value="angry">angry</option>
      <option value="sad">sad</option>
      <option value="playful">playful</option>
    </select>
    </div>

    <div class="form-row">
      <label>Emotion</label>
      <select id="emotion">
        <option value="none">none</option>
        <option value="inviting">inviting</option>
        <option value="melancholic">melancholic</option>
      <option value="excited">excited</option>
    </select>
    </div>

    <div class="form-row">
      <label>NSFW Level</label>
      <select id="nsfw">
        <option value="0">0 - Casual</option>
        <option value="1">1 - Light</option>
        <option value="2">2 - Spicy</option>
      <option value="3">3 - Unleashed</option>
    </select>
    </div>

    <h4>Traits</h4>
    <div class="form-row">
      <label>trust</label>
      <input id="trait_trust" type="number" min="0" max="1" step="0.01" value="0.5"/>
    </div>
    <div class="form-row">
      <label>happiness</label>
      <input id="trait_happiness" type="number" min="0" max="1" step="0.01" value="0.5"/>
    </div>
    <div class="form-row">
      <label>romantic</label>
      <input id="trait_romantic" type="number" min="0" max="1" step="0.01" value="0.2"/>
    </div>
    <div class="form-row">
      <label>sad</label>
      <input id="trait_sad" type="number" min="0" max="1" step="0.01" value="0.0"/>
    </div>
    <div class="form-row">
      <label>angry</label>
      <input id="trait_angry" type="number" min="0" max="1" step="0.01" value="0.0"/>
    </div>
    <div class="form-row">
      <label>lust</label>
      <input id="trait_lust" type="number" min="0" max="1" step="0.01" value="0.0"/>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
<script src="js/context-menu.js"></script>
</body>
</html>
